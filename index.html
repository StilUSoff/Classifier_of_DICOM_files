    <script>
        document.addEventListener('DOMContentLoaded', function() {

                resultElement.textContent = `Результат: ${resultText}`;

        function updateTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const modalityCell = document.createElement('td');
                const bodypartCell = document.createElement('td');

                nameCell.textContent = item.Name;
                modalityCell.textContent = item.Modality;
                bodypartCell.textContent = item.Bodypart;

                row.appendChild(nameCell);
                row.appendChild(modalityCell);
                row.appendChild(bodypartCell);
